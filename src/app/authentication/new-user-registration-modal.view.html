<!DOCTYPE html>
<div>
	<header class="modal-header">
		<button type="button" data-ng-click="closeModal()" class="badge close">
			<span class="sr-only">Close&nbsp;Dialog</span>
			<i class="fa fa-close" aria-hidden="true"></i>
		</button>
		<h4 class="modal-title text-center" id="dtep-new-user-registration-modal-title">New&nbsp;User&nbsp;Registration</h4>
	</header>
	<main class="modal-body" id="dtep-new-user-registration-modal-body">
		<form name="newUserRegistrationForm">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<fieldset class="form-group">
						<!-- <label for="recoveryEmail"><i aria-hidden="true" class="fa fa-envelope"></i><span>&nbsp;&nbsp;Email<sup aria-hidden="true">*</sup></span></label> -->
						<!-- <input type="text" id="recoveryEmail" data-ng-model="resetEmail" placeholder="Enter Recovery Email" data-ng-keyup="validateResetMailid()" class="form-control" /> -->
						<label for="tenantName" class="sr-only">Tenant&nbsp;Name</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-university" aria-hidden="true"></i>
							</span>
							<input class="form-control" type="text" id="tenantName" name="tenantName" placeholder="Enter Tenant Name *" data-ng-required="!userCredential.recoveryEmail"
							 data-ng-model="userCredential.recoveryEmail" />
						</div>
					</fieldset>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<fieldset class="form-group">
						<!-- <label for="recoveryEmail"><i aria-hidden="true" class="fa fa-envelope"></i><span>&nbsp;&nbsp;Email<sup aria-hidden="true">*</sup></span></label> -->
						<!-- <input type="text" id="recoveryEmail" data-ng-model="resetEmail" placeholder="Enter Recovery Email" data-ng-keyup="validateResetMailid()" class="form-control" /> -->
						<label for="username" class="sr-only">Username</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-user-secret" aria-hidden="true"></i>
							</span>
							<input class="form-control" type="text" id="username" name="username" placeholder="Enter Username *" data-ng-required="!userCredential.recoveryEmail"
							 data-ng-model="userCredential.recoveryEmail" />
						</div>
					</fieldset>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<fieldset class="form-group">
						<!-- <label for="recoveryEmail"><i aria-hidden="true" class="fa fa-envelope"></i><span>&nbsp;&nbsp;Email<sup aria-hidden="true">*</sup></span></label> -->
						<!-- <input type="text" id="recoveryEmail" data-ng-model="resetEmail" placeholder="Enter Recovery Email" data-ng-keyup="validateResetMailid()" class="form-control" /> -->
						<label for="tenantName" class="sr-only">First&nbsp;Name</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-user" aria-hidden="true"></i>
							</span>
							<input class="form-control" type="text" id="firstName" name="firstName" placeholder="Enter First Name *" data-ng-required="!userCredential.recoveryEmail"
							 data-ng-model="userCredential.recoveryEmail" />
						</div>
					</fieldset>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<fieldset class="form-group">
						<!-- <label for="recoveryEmail"><i aria-hidden="true" class="fa fa-envelope"></i><span>&nbsp;&nbsp;Email<sup aria-hidden="true">*</sup></span></label> -->
						<!-- <input type="text" id="recoveryEmail" data-ng-model="resetEmail" placeholder="Enter Recovery Email" data-ng-keyup="validateResetMailid()" class="form-control" /> -->
						<label for="username" class="sr-only">Last&nbsp;Name</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-user" aria-hidden="true"></i>
							</span>
							<input class="form-control" type="text" id="lastName" name="lastName" placeholder="Enter Last Name *" data-ng-required="!userCredential.recoveryEmail"
							 data-ng-model="userCredential.recoveryEmail" />
						</div>
					</fieldset>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<fieldset class="form-group">
						<!-- <label for="recoveryEmail"><i aria-hidden="true" class="fa fa-envelope"></i><span>&nbsp;&nbsp;Email<sup aria-hidden="true">*</sup></span></label> -->
						<!-- <input type="text" id="recoveryEmail" data-ng-model="resetEmail" placeholder="Enter Recovery Email" data-ng-keyup="validateResetMailid()" class="form-control" /> -->
						<label for="tenantName" class="sr-only">Email</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
							<input class="form-control" type="email" id="emailId" name="tenantName" placeholder="Enter Email *" data-ng-required="!userCredential.recoveryEmail"
							 data-ng-model="userCredential.recoveryEmail" />
						</div>
					</fieldset>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<fieldset class="form-group">
						<!-- <label for="recoveryEmail"><i aria-hidden="true" class="fa fa-envelope"></i><span>&nbsp;&nbsp;Email<sup aria-hidden="true">*</sup></span></label> -->
						<!-- <input type="text" id="recoveryEmail" data-ng-model="resetEmail" placeholder="Enter Recovery Email" data-ng-keyup="validateResetMailid()" class="form-control" /> -->
						<label for="username" class="sr-only">Mobile&nbsp;Number</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-mobile" aria-hidden="true"></i>
							</span>
							<input class="form-control" type="tel" id="mobileNumber" name="username" placeholder="Enter Mobile Number *" data-ng-required="!userCredential.recoveryEmail"
							 data-ng-model="userCredential.recoveryEmail" />
						</div>
					</fieldset>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<fieldset class="form-group text-center">
						<button class="btn btn-success text-uppercase" type="submit">
							<i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;&nbsp;Register</button>
						<button class="btn btn-warning text-uppercase" type="reset">
							<i class="fa fa-eraser" aria-hidden="true"></i>&nbsp;&nbsp;Clear</button>
					</fieldset>
				</div>
			</div>
		</form>
	</main>
</div>

<!DOCTYPE html>
<div class="container dtep-main-content-without-authenticated-header">
	<!-- <div class="row" style="margin-top:5%"> -->
	<div class="row">
		<figure class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<img class="img-responsive center-block" src="/assets/images/dtep_logo.png" />
		</figure>
	</div>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<form class="dtep-login-form" name="loginForm" data-ng-submit="doLogin(userCredential)">
						<fieldset class="form-group">
							<label class="sr-only">Username:</label>
							<div class="input-group dtep-login-form-input-group">
								<span class="input-group-addon dtep-login-form-icon">
									<i class="fa fa-user" aria-hidden="true"></i>
								</span>
								<input class="form-control dtep-login-form-input-field" type="text" id="username" name="username" placeholder="Enter Username *"
								 data-ng-required="!userCredential.username" data-ng-model="userCredential.username" />
							</div>
						</fieldset>
						<fieldset class="form-group">
							<label class="sr-only">Password:</label>
							<div class="input-group dtep-login-form-input-group">
								<span class="input-group-addon dtep-login-form-icon">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
								<input class="form-control dtep-login-form-input-field" type="password" id="password" name="password" placeholder="Enter Password *"
								 data-ng-required="!userCredential.password" data-ng-model="userCredential.password" />
							</div>
						</fieldset>
						<fieldset class="form-group">
							<button class="btn btn-block text-uppercase dtep-login-button" type="submit" data-ng-disabled="isLoginProcessing">Submit</button>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="form-group">
						<a class="dtep-forgot-password-modal-anchor" href="javascript:void(0)" aria-haspopup="true" data-ng-click="openPasswordRecoveryModal()">
							<strong>Forgot&nbsp;password?</strong>
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="form-group">
						<span class="dtep-register-new-user-modal-span">Register&nbsp;as&nbsp;a&nbsp;</span>
						<a class="dtep-register-new-user-modal-anchor" href="javascript:void(0)" aria-haspopup="true" data-ng-click="openNewUserRegistrationModal()">
							<strong>New&nbsp;User</strong>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

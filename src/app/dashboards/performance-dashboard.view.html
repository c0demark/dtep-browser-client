<!DOCTYPE html>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="form-group"></div>
		</div>
	</div>
	<main class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<div class="row">
						<div class="col-lg-12 visible-lg-block col-md-12 visible-md-block col-sm-0 col-xs-0">
							<label class="dtep-performance-mobiwatch-executions-dropdown-label" for="dtep-performance-mobiwatch-executions-dropdown">Executions
								<sup>*</sup>
							</label>
						</div>
						<div class="col-lg-0 col-md-0 col-sm-12 visible-sm-block col-xs-12 visible-xs-block text-center">
							<label class="dtep-performance-mobiwatch-executions-dropdown-label" for="dtep-performance-mobiwatch-executions-dropdown">Executions
								<sup>*</sup>
							</label>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
							<select class="form-control dtep-performance-mobiwatch-executions-dropdown" id="dtep-performance-mobiwatch-executions-dropdown"
							 data-ng-model="mobiWatchExecution" data-ng-options="mobiWatchExecution.mobiWatchId for mobiWatchExecution in mobiWatchExecutionsList track by mobiWatchExecution.performanceDataId"
							 ng-change="setPerformanceChartsConfig(mobiWatchExecution)">
								<option value="">--select&nbsp;execution--</option>
							</select>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-0 col-xs-0"></div>
					</div>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
				</div>
			</div>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="dtep-pmo-dashboard-horizontal-scrollable-components-container">
				<div class="panel panel-default dtep-pmo-dashbaord-chart-panel dtep-pmo-dashboard-horizontal-scrollable-chart-panel-component">
					<div class="panel-heading dtep-pmo-dashbaord-chart-panel-heading">
						<i class="fa fa-bar-chart" aria-hidden="true"></i>
						<span class="panel-title">System&nbsp;CPU</span>
					</div>
					<div class="panel-body">
						<div class="dtep-pmo-dashbaord-chart-panel-body-content">
							<div data-dtep-amcharts="data-dtep-amcharts" data-dtep-amcharts-chart-config="systemCpuChartConfig" data-chartdiv-id="systemCpuChartdiv"
							 style="max-width: 100%; height: 300px; margin: 0 auto">
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default dtep-pmo-dashbaord-chart-panel dtep-pmo-dashboard-horizontal-scrollable-chart-panel-component">
					<div class="panel-heading dtep-pmo-dashbaord-chart-panel-heading">
						<i class="fa fa-bar-chart" aria-hidden="true"></i>
						<span class="panel-title">System&nbsp;Memory</span>
					</div>
					<div class="panel-body">
						<div class="dtep-pmo-dashbaord-chart-panel-body-content">
							<div data-dtep-amcharts="data-dtep-amcharts" data-dtep-amcharts-chart-config="systemMemoryChartConfig" data-chartdiv-id="systemMemoryChartdiv"
							 style="max-width: 100%; height: 300px; margin: 0 auto">
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default dtep-pmo-dashbaord-chart-panel dtep-pmo-dashboard-horizontal-scrollable-chart-panel-component">
					<div class="panel-heading dtep-pmo-dashbaord-chart-panel-heading">
						<i class="fa fa-bar-chart" aria-hidden="true"></i>
						<span class="panel-title">System&nbsp;Battery</span>
					</div>
					<div class="panel-body">
						<div class="dtep-pmo-dashbaord-chart-panel-body-content">
							<div data-dtep-amcharts="data-dtep-amcharts" data-dtep-amcharts-chart-config="systemBatteryChartConfig" data-chartdiv-id="systemBatteryChartdiv"
							 style="max-width: 100%; height: 300px; margin: 0 auto">
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default dtep-pmo-dashbaord-chart-panel dtep-pmo-dashboard-horizontal-scrollable-chart-panel-component">
					<div class="panel-heading dtep-pmo-dashbaord-chart-panel-heading">
						<i class="fa fa-bar-chart" aria-hidden="true"></i>
						<span class="panel-title">System&nbsp;Disk</span>
					</div>
					<div class="panel-body">
						<div class="dtep-pmo-dashbaord-chart-panel-body-content">
							<div data-dtep-amcharts="data-dtep-amcharts" data-dtep-amcharts-chart-config="systemDiskChartConfig" data-chartdiv-id="systemDiskChartdiv"
							 style="max-width: 100%; height: 300px; margin: 0 auto">
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default dtep-pmo-dashbaord-chart-panel dtep-pmo-dashboard-horizontal-scrollable-chart-panel-component">
					<div class="panel-heading dtep-pmo-dashbaord-chart-panel-heading">
						<i class="fa fa-bar-chart" aria-hidden="true"></i>
						<span class="panel-title">Application&nbsp;CPU&nbsp;usage</span>
					</div>
					<div class="panel-body">
						<div class="dtep-pmo-dashbaord-chart-panel-body-content">
							<div data-dtep-amcharts="data-dtep-amcharts" data-dtep-amcharts-chart-config="appCpuChartConfig" data-chartdiv-id="appCpuChartdiv"
							 style="max-width: 100%; height: 300px; margin: 0 auto">
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default dtep-pmo-dashbaord-chart-panel dtep-pmo-dashboard-horizontal-scrollable-chart-panel-component">
					<div class="panel-heading dtep-pmo-dashbaord-chart-panel-heading">
						<i class="fa fa-bar-chart" aria-hidden="true"></i>
						<span class="panel-title">Application&nbsp;Memory&nbsp;usage</span>
					</div>
					<div class="panel-body">
						<div class="dtep-pmo-dashbaord-chart-panel-body-content">
							<div data-dtep-amcharts="data-dtep-amcharts" data-dtep-amcharts-chart-config="appMemoryChartConfig" data-chartdiv-id="appMemoryChartdiv"
							 style="max-width: 100%; height: 300px; margin: 0 auto">
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default dtep-pmo-dashbaord-chart-panel dtep-pmo-dashboard-horizontal-scrollable-chart-panel-component">
					<div class="panel-heading dtep-pmo-dashbaord-chart-panel-heading">
						<i class="fa fa-bar-chart" aria-hidden="true"></i>
						<span class="panel-title">Application&nbsp;Network</span>
					</div>
					<div class="panel-body">
						<div class="dtep-pmo-dashbaord-chart-panel-body-content">
							<div data-dtep-amcharts="data-dtep-amcharts" data-dtep-amcharts-chart-config="appNetworkChartConfig" data-chartdiv-id="appNetworkChartdiv"
							 style="max-width: 100%; height: 300px; margin: 0 auto">
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default dtep-pmo-dashbaord-chart-panel dtep-pmo-dashboard-horizontal-scrollable-chart-panel-component">
					<div class="panel-heading dtep-pmo-dashbaord-chart-panel-heading">
						<i class="fa fa-bar-chart" aria-hidden="true"></i>
						<span class="panel-title">Application&nbsp;Graphics</span>
					</div>
					<div class="panel-body">
						<div class="dtep-pmo-dashbaord-chart-panel-body-content">
							<div data-dtep-amcharts="data-dtep-amcharts" data-dtep-amcharts-chart-config="appGraphicsChartConfig" data-chartdiv-id="appGraphicsChartdiv"
							 style="max-width: 100%; height: 300px; margin: 0 auto">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>

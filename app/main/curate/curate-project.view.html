<!DOCTYPE html>
<div class="container-fluid main-content-with-authenticated-header dtep-curate-project-main-content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group"></div>
        </div>
    </div>
    <section class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div style="color: black;">
                <div data-uib-accordion="data-uib-accordion">
                    <div class="panel-default" data-uib-accordion-group="data-uib-accordion-group" data-ng-init="categoryAccordionGroup[categorization.category].isOpen=false" data-is-open="categoryAccordionGroup[categorization.category].isOpen" data-ng-repeat="categorization in categorizations">
                        <div data-uib-accordion-heading="data-uib-accordion-heading">
                            <span data-ng-bind="categorization.category"></span>
                            <i class="fa fa-angle-right fa-pull-right" aria-hidden="true" data-ng-class="{'fa-rotate-90': categoryAccordionGroup[categorization.category].isOpen}"></i>
                        </div>
                        <div draggable="true" ondragstart="angular.element(this).scope().onProjectComponentHTMLElementDragStart(event)" data-ng-repeat="component in categorization.components">
                            <div data-ng-bind="component.componentName"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <div class="dtep-curate-project-pipeline-template-painting" id="dtep-curate-project-pipeline-template-painting" data-dtep-curate-project-pipeline-template-painting-screen="data-dtep-curate-project-pipeline-template-painting-screen" ondragover="angular.element(this).scope().allowDrop(event)"
                ondrop="angular.element(this).scope().onProjectComponentHTMLElementDrop(event)">

            </div>
        </div>
    </section>
</div>
